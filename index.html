<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="content">
        <div class="card1">
            <img src="./images/logo.svg" alt="photo" class="logo">
            <div class="icon">
                <div class="box box1"><img src="./images/icon-document.svg" alt="photo" width="15" height="19"></div>
                <div class="box box2"><img src="./images/icon-folder.svg" alt="photo" width="19" height="16"></div>
                <div class="box box3"><img src="./images/icon-upload.svg" alt="photo" width="19" height="13"></div>
            </div>
        </div>
        <div class="card2">
            <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="indicator">
                <div class="gradient">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="traffic">
                  <p class="number"><strong>185</strong></p>
                  <p class="GB_left"><strong>GB Left</strong></p>
            </div>
            <div class="GB">
                <div class="min"><strong>0 GB</strong></div>
                <div class="max"><strong>1000 GB</strong></div>
            </div>
            <div class="corner"></div>
        </div>
    </div>

</section>
</body>
</html>
